- step:
    name: Hardware check
    image: gcr.io/tensorflow/tensorflow:1.4.1-gpu-py3
    inputs: 
        - name: training-set-images
          default: http://files.fast.ai/data/imagenet-sample-train.tar.gz
    command: 
        - nvidia-smi
        - python --version
        - pwd
        - cd /valohai/inputs/training-set-images && tar -xf /valohai/inputs/training-set-images/imagenet-sample-train.tar.gz
        - touch /valohai/inputs/testging ; ls /valohai/inputs
        - echo "ECHOING \n" ; ls  /valohai/inputs/training-set-images/
        - python -m src.Models.SingleSizeModel
